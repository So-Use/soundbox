<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Useless Sound Box - Stats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107262369-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());

      gtag('config', 'UA-107262369-1');
    </script>
  </head>
  <body>
    <div class="page-header">
      <h1><a href="/" title="Accueil"><span>Useless</span></br>Sound Box</a></h1>
      <h2>Stats</h2>
    </div>
    <div class="container">
      <table class="table table-inverse">
        <thead>
          <tr>
            <th>Sound</th>
            <th>Hits</th>
          </tr>
        </thead>
        <tbody id="stats">
        </tbody>
      </table>
    </div>

    <footer>
      <a href="credits.html" title="Credits">Credits</a> | <a href="stats.html" title="Stats">Stats</a>
    </footer>

    <script>
      var stats = document.getElementById('stats')
      fetch('/api/stats')
      .then(response => response.json())
      .then(json => {
        var statRows = json.map(item => {
          return '<tr><td>'+item.sound+'</td><td>'+item.hits+'</td></tr>'
        }).join('\n')
        stats.innerHTML = statRows
      })
      .catch(error => {
        console.error('Cannot get stats')
        console.error(error)
      })
    </script>
  </body>
</html>
